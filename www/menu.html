<ons-page style="background-color: white">

	<ul class="topcoat-list" ng-controller="MenuCtrl">

		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height" 
			ng-click="ons.slidingMenu.toggleMenu(); ons.slidingMenu.setAbovePage('home.html')">
			<i class="fa fa-briefcase fa-lg" style="color: #666"></i>
			&nbsp; Browse
		</ons-list-item>
	
		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height" 
			ng-click="ons.slidingMenu.toggleMenu(); ons.slidingMenu.setAbovePage('myTripsPage.html')"
			><!--ng-show="isLoggedIn">-->
			<i class="fa fa-briefcase fa-lg" style="color: #666"></i>
			&nbsp; My Trips
		</ons-list-item>
	
		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height" 
			ng-click="ons.slidingMenu.toggleMenu(); ons.slidingMenu.setAbovePage('journalPage.html')">
			<i class="fa fa-pencil fa-lg" style="color: #666"></i>
			&nbsp; Journal
		</ons-list-item>
	
		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height" 
			ng-click="ons.slidingMenu.toggleMenu(); 
			ons.slidingMenu.setAbovePage('loginPage.html')">
			<i class="fa fa-home fa-lg" style="color: #666"></i>
			&nbsp; {{loginMenu}}
		</ons-list-item>

		<ons-list-item 
			class="topcoat-list__item--tappable topcoat-list__item__line-height"
			ng-click="ons.slidingMenu.toggleMenu(); 
			ons.slidingMenu.setAbovePage('navigator2.html')">
			<i class="fa fa-gear fa-lg" style="color: #666"></i>
			&nbsp; Page 2
		</ons-list-item>

	</ul>

</ons-page>
